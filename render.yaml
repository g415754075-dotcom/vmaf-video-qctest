# Render Blueprint - 完整部署配置
# 文档: https://render.com/docs/blueprint-spec

services:
  # 后端 API 服务
  - type: web
    name: vmaf-qctest-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./vmaf_qctest.db
      - key: CORS_ORIGINS
        value: https://vmaf-qctest-frontend.onrender.com,http://localhost:5173
      - key: VMAF_MODEL_PATH
        value: /usr/local/share/model/vmaf_v0.6.1.json
      - key: VMAF_4K_MODEL_PATH
        value: /usr/local/share/model/vmaf_4k_v0.6.1.json
    # 注意：免费层不支持持久化磁盘，上传的文件会在重启后丢失

  # 前端静态站点
  - type: web
    name: vmaf-qctest-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vmaf-qctest-api.onrender.com
